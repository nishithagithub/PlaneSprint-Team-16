        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product .text {
            margin-right: 10px;
            font-size: 15px;
            font-family:cursive;
            margin-left: 400px;
        }

        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-right: 50px;
            margin-left: 50px;
        }

        .product .add-to-cart {
            display: flex;
            align-items: center;
        }

        .product .add-to-cart button {
            padding: 5px 10px;
        }

        .cart {
            margin-top: 20px;
        }

        .cart .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .cart .item button {
            margin-left: 10px;
            padding: 5px 10px;
        }

        .cart .total {
            font-weight: bold;
        }
        h2,h4
        {
            text-align: center;
        }
        .c,.d
        {
            text-align: center;
        }
        .b
        {
            
            border:3px solid darkcyan;
            margin-left: 400px;
            margin-right: 400px;
            border-radius: 20%;
